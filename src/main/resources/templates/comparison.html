<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="base::header">
    <meta charset="utf-8">
    <title>Makes "field" required to be the same as #other</title>
    <link href="https://jqueryvalidation.org/files/demo/site-demos.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>

<body>
<div th:replace="base:: nav"></div>

<div class="container col-md-6 col-md-offset-3 text-center">
    <form id="myform" method="get" th:action="@{/home.html}">

        <label for="password">Password</label>
        <input id="password" name="password"/>
        <br/>
        <label for="confirmPassword">Again</label>
        <input class="left" id="confirmPassword" name="confirmPassword"/>
        <br>
        <input type="submit" value="Validate!">
    </form>
</div>

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script th:src="@{/js/login.js}" type="text/javascript"></script>
<div th:replace="base::footer"></div>

</body>
</html>
