<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="base::header">

    <title>Login</title>
</head>

<body>
<div th:replace="base:: nav"></div>

<div align="center" class="container col-md-6">

    <h1>Login</h1>

    <div th:if="${param.error}">
        Invalid username or password
    </div>

    <div th:if="${param.logout}">
        You have been logged out
    </div>

    <div th:if="${param.success}">
        <div class="alert alert-info">
            You've successfully registered to our awesome app!
        </div>
    </div>

    <form method="post" th:action="@{/login}">
        <img alt="" class="mb-4" height="72" src="" width="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="username">User Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="username" name="username" placeholder="User Name" required type="text">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="inputPassword">Password:</label>
            <div class="col-sm-10">
                <input class="form-control" id="inputPassword" placeholder="Password" required type="password">
            </div>
        </div>

        <input id ="checkbox" type="checkbox" value="remember-me">
        <label class="col-form-label" for="checkbox">Remember me</label><br/>

        <button class="btn btn-primary" type="submit">Sign in</button><br/>

        <a href="/register">Register here</a>
    </form>

</div>

<div th:replace="base::footer"></div>
</body>
</html>
