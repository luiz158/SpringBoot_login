<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/login.css}" type="text/css"/>
</head>

<body>

<div class="container col-sm-4 topmargin">
    <form class="form-signin" action = "#" th:action="@{/processform}" method = "post">
        <img alt="" class="mb-4" height="72" src="" width="72">
        <h1 class="h3 mb-3 font-weight-normal" >Please sign in</h1>

        <label class="sr-only" for="inputEmail">Email address</label>
        <input autofocus class="form-control" id="inputEmail" placeholder="Email address" required type="email" name = "username">

        <label class="sr-only" for="inputPassword">Password</label>
        <input class="form-control" id="inputPassword" placeholder="Password" required type="password" name="password">

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted" align="center">&copy; 2018-2019</p>
        <p><span th:if="${fields.hasErrors('')}" th:errors="*{password}"></span></p>
    </form>
</div>
</body>
</html>
