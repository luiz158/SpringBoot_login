<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="base::header">
    <title>Registration</title>
</head>

<body>
<div th:replace="base::nav"></div>

<div class="container col-md-6 col-md-offset-3 text-center">
    <div class="jumbotron lead">
        <h2> <!--th:text="${page_title}"-->Registration/Update Profile</h2>
    </div>
    <div class="text-left">
        <div th:if="${param.success}">
            <div class="alert alert-info">
                You've successfully registered to our awesome app!
            </div>
        </div>

        <form method="post" th:action="@{/register}" th:object="${user}">

            <p class="error-message"
               th:each="error : ${#fields.errors('global')}"
               th:if="${#fields.hasGlobalErrors()}"
               th:text="${error}">Validation error</p>

            <div class="form-group"
                 th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                <div class="input-group">
                    <input class="form-control" id="firstName" placeholder="First name" th:field="*{firstName}"/>
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('firstName')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                <div class="input-group">
                    <input class="form-control" id="lastName" placeholder="Last name" th:field="*{lastName}"/>
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('lastName')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                <div class="input-group">
                    <input class="form-control" id="email" placeholder="E-mail" th:field="*{email}"/>
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('email')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                <div class="input-group">
                    <input class="form-control" id="confirmEmail" placeholder="Confirm e-mail"
                           th:field="*{email}"/>
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('email')}"
                   th:text="${error}">Validation error</p>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                <div class="input-group">
                    <input class="form-control" id="username" placeholder="User Name" th:field="*{username}"
                           type="text">
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('username')}"
                   th:text="${error}">Validation error>Username Error
                </p>
            </div>

            <div class="form-group"
                 th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                <div class="input-group">
                    <input class="form-control" id="password" placeholder="password" th:field="*{password}"
                           type="password"/>
                </div>
                <ul class="text-left"
                    th:each="error: ${#fields.errors('password')}">
                    <li th:each="message : ${error.split(',')}">
                        <p class="error-message" th:text="${message}"></p>
                    </li>
                </ul>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                <div class="input-group">
                    <input class="form-control" id="confirmPassword" placeholder="Confirm password"
                           th:field="*{password}" type="password"/>
                </div>
                <ul class="text-left"
                    th:each="error: ${#fields.errors('password')}">
                    <li th:each="message : ${error.split(',')}">
                        <p class="error-message"
                           th:text="${message}"></p>
                    </li>
                </ul>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                <input id="terms" th:field="*{terms}" type="checkbox"/>

                <label for="terms">
                    I agree with the <a href="/termsandconditions">terms and conditions</a> for Registration.
                </label>
                <p class="error-message"
                   th:each="error : ${#fields.errors('terms')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
    <div class="text-left">
        Already registered? <a href="/" th:href="@{/login}">Login</a><br/>
        Forgot password? <a href="/" th:href="@{/forgot-password}">Reset password</a>
    </div>
</div>

<div th:replace="base::footer"></div>
<script th:src="@{/js/login.js}" type="text/javascript"></script>
</body>
</html>
